<!DOCTYPE html>
<html>
  <head>
    <title>Council of Foods</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <main>
        <div id="setup">
            <div id="global-vars">
                max response character count: <input type="number" id="max-response-char-count" placeholder="max character count response length" value="200">
            </div>
            <br>
            <div id="panel-prompt-el">
                <h3>chairperson</h3>
                <p>
                    <input type="text" id="character-name" placeholder="character name" value="water bottle"><br>
                    <textarea id="character-role" placeholder="character role">The chairman of this meeting</textarea>
                </p>
                <p>chairperson should say something every <input type="number" id="chairman-freq" value="4"> messages.</p>
                <p><textarea id="panel-prompt" placeholder="panel prompt">a meeting between foods where discussions on what actions need to be taken to form a locally and globally sustainable food system. The foods are honest about their eco-social influence, their origin and the people involved and how they are influenced. Today's meeting is about seeds: ownership, food as commons, patents and biodiversity.</textarea></p>
            </div>
            <br>
           <div id="characters-container">
                <div id="characters">
                    <h3>characters</h3>
                    <br>
                    <div class="character">
                        <input type="text" id="character-name" placeholder="character name" value="apple"><br>
                        <!-- <input type="text" id="character-role" placeholder="character role" value="albert heijn"> -->
                        <textarea id="character-role" placeholder="character role">You are currently role playing as an apple on a panel discussion. You are a apple from albert heijn</textarea>
                    </div>
                    <div class="character">
                        <input type="text" id="character-name" placeholder="character name" value="pineapple"><br>
                        <!-- <input type="text" id="character-role" placeholder="character role" value="from dole, hawaii"> -->
                        <textarea id="character-role" placeholder="character role">You are currently role playing as an apple on a panel discussion. You are a pineapple from dole, hawaii</textarea>
                    </div>
                    <div class="character">
                        <input type="text" id="character-name" placeholder="character name" value="grape"><br>
                        <!-- <input type="text" id="character-role" placeholder="character role" value="from argentina"> -->
                        <textarea id="character-role" placeholder="character role">You are currently role playing as an apple on a panel discussion. You are a grape that speaks in rhymes.</textarea>
                    </div>
                </div>
                <button id="add-character">+</button>
           </div>
    
           <div id="humanInputContainer">
                <h3>add message</h3>
                <br>
                <textarea id="humanInput"></textarea><br>
                <button id="submitHumanInput">send</button>
           </div>
    
           <br>
           <button id="toggleConversationBtn">Start</button>
        </div>
    
        <div id="conversation-container">
            <div id="conversation"></div>
        
            <div id="spinner" class="loader" style="display: none;"></div>
        </div>
    </main>


    <script src="script.js"></script>
  </body>
</html>

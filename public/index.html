<!DOCTYPE html>
<html>
  <head>
    <title>Council of Foods</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="setup">
        <div id="panel-prompt-el">
            <h3>chairperson</h3>
            <p>
                <input type="text" id="character-name" placeholder="character name" value="water bottle">
                <input type="text" id="character-role" placeholder="character role" value="The chairman of this meeting">
            </p>
            <p>frequency: <input type="number" placeholder="1"> message every <input type="number" placeholder="10"> messages.</p>
            <p><textarea id="panel-prompt" placeholder="panel prompt">a meeting place between humans and foods where discussions on what actions need to be taken to form a locally and globally sustainable food system. The foods are honest about their eco-social influence, their origin and the people involved and how they are influenced. Todays meeting is about Seeds: ownership, food as commons, patents and biodiversity.</textarea></p>
        </div>
        <br>
       <div id="characters-container">
            <div id="characters">
                <h3>characters</h3>
                <br>
                <div class="character">
                    <input type="text" id="character-name" placeholder="character name" value="apple">
                    <input type="text" id="character-role" placeholder="character role" value="albert heijn">
                </div>
                <div class="character">
                    <input type="text" id="character-name" placeholder="character name" value="pineapple">
                    <input type="text" id="character-role" placeholder="character role" value="from dole, hawaii">
                </div>
                <div class="character">
                    <input type="text" id="character-name" placeholder="character name" value="grape">
                    <input type="text" id="character-role" placeholder="character role" value="from argentina">
                </div>
            </div>
            <button id="add-character">+</button>
       </div>

       <br>
       <button id="startBtn">Start</button>
    </div>

    <div id="conversation"></div>

    <div id="spinner" class="loader" style="display: none;"></div>

    <div id="humanInputContainer">
        <textarea id="humanInput"></textarea><br>
        <button id="submitHumanInput">Submit</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      href="%PUBLIC_URL%/favicon.ico"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="theme-color"
      content="#000000"
    />
    <meta name="author" content="Nonhuman Nonsense">
    <meta
      name="description"
      content="A political arena where the foods themselves discuss the broken food system, through the use of artificial intelligence. Join the discussion on what actions need to be taken to form a locally and globally sustainable food system!"
    />
    <meta property="og:image" content="%PUBLIC_URL%/council-of-forest-preview.webp" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link
      rel="manifest"
      href="%PUBLIC_URL%/manifest.json"
    />
    <title>Council of Forest</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Listen for the wheel event
      window.addEventListener(
        "wheel",
        function (event) {
          // Check if the Ctrl key is pressed
          if (event.ctrlKey) {
            // Prevent the default behavior (zooming)
            event.preventDefault();
          }
        },
        { passive: false }
      ); // Add { passive: false } option
    </script>
  </body>
</html>
